<mat-card>
  <mat-card-title>Enter Url to crawl</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Enter URL" formControlName="url">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter depth" formControlName="depth">
      </mat-form-field>
      <button mat-raised-button color="primary">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
